    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .title-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Animated Background */
        .bg-animated {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animated::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .glow-box {
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3),
                        0 0 40px rgba(138, 43, 226, 0.2),
                        inset 0 0 20px rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-glow:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
        }

        .slide-in {
            animation: slideIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(138, 43, 226, 0.6);
            }
        }

        .contact-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

    <script>
        // Add smooth scroll and interaction effects
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Download payment.jpeg
            const link = document.createElement('a');
            link.href = 'payment.jpeg'; // Make sure payment.jpeg is in the same folder as this HTML file
            link.download = 'payment.jpeg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Add staggered animation to elements
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.slide-in, .fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = (index * 0.2) + 's';
